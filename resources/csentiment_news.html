<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB">
<head>
<!--HEADER-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	
<link rel="icon" href="css/images/favicon.png" type="image/ico" sizes="16x16">
<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Consolidation</title>

	<!--Imports-->
	<link type='text/css' rel='stylesheet' href='css/sentiment_news.css'>
	<script src="javascript/jquery-3.3.1.min.js"></script>
	<script src="javascript/csentiment_news.js"></script>
	<script src="javascript/protect_data.js"></script>
	
</header>
<body>
<table id="contenttable" align="center">
	<tr>
		<td align="center">
			<form method="POST" target="_self" accept-charset="UTF-8" enctype="application/x-www-form-urlencoded">
			<table width="1000px" cellspacing="5px" border="0">
				<colgroup>
					<col width="300px">
					<col width="400px">
					<col width="300px">
				</colgroup>
				<tr class="step1">
					<td align="left" id="progressfield"></td><td align="center"><div id="entitydisplay"></div></td><td align="right"><a href="cstart.html#faq"><img src="css/images/questionmark.png" alt="Question?" width="40px" height="40px"></a></td>
				</tr>
				<tr class="step2">
					<td align="center" colspan="3"><div id="endscreen"></div></td>
				</tr>
				<tr class="step1">
					<td align="left" colspan="2"><div style="font-size:20px;font-weight: bold;display: inline-block;">Title:</div></td><td align="right" height="50px"><input type="button" class="rbutton" id="remove_spans" value="Remove spans"></td>
				</tr>
				<tr class="step1">
					<td align="center" colspan="3"><div id="titledisplay"></div></td>
				</tr>
				<tr class="step1">
					<td align="center" colspan="3"><div align="left" style="font-size:20px;font-weight: bold;">Text:</div><div id="datadisplay"></div></td>
				</tr>
				<tr class="step1">
					<td align="center" colspan="3">Relevance:<br>Not relevant <input type="range" min="0" max="1" value="0" step="0.0001" style="width:550px;height:40px;" id="relevancerange"  onchange="setRelevance(this.value)"/> Very relevant</td>
				</tr>
				<tr class="step1">
					<td align="center" colspan="3">Sentiment:<br>Negative <input type="range" min="-1" max="1" value="0" step="0.0001" style="width:550px;height:40px;" id="sentimentrange" onchange="showValue(this.value)"/> Positive</td>
				</tr>
				<tr class="step1">
					<td align="center" colspan="3"><div id="statdisplay"></div></td>
				</tr>
				<tr class="step1">
					<td align="center" colspan="3">
						<table width="100%" cellspacing="5px" border="0">
							<tr>
								<td align="center"><input type="button" class="sbutton" id="submitannotation" value="Submit"></td>
							</tr>
								<td align="right"><input type="button" class="obutton" id="submitnoidea" value="I don't know"></td>
							</tr>
						</table>
					</td>
				</tr>
			</form>
		</td>
	</tr>
</table>
</body>
</html>
