<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB">
<head>

<title>Annotation</title>

	<!--Imports-->
	<link type='text/css' rel='stylesheet' href='css/textualannotation.css'>

	<script src="javascript/textualannotation.js"></script>
	<script src="javascript/protect_data.js"></script>
	
</header>
<body>
<table id="contenttable" align="center">
	<tr>
		<td align="center">
			<form method="POST" target="_self" accept-charset="UTF-8" enctype="application/x-www-form-urlencoded">
			<table width="1000px" cellspacing="20px" border="0">
				<colgroup>
					<col with="950px">
					<col with="50px">
				</colgroup>
				<tr>
					<td align="left" id="progressfield"></td><td height="50px"><input type="button" class="rbutton" id="remove_spans" value="Remove spans"></td><td align="right"><a href="start.html#faq"><img src="css/images/questionmark.png" alt="Question?" width="40px" height="40px"></a></td>
				</tr>
				<tr class="step2">
					<td align="center" colspan="3"><div id="endscreen"></div></td>
				</tr>
				<tr class="step1">
					<td align="center" colspan="3"><div id="datadisplay"></div></td>
				</tr>
				<tr class="step1">
					<td align="center" colspan="3">
						<textarea id="annotation_textarea" rows="5"></textarea>
					</td>
				</tr>
				<tr class="step1">
					<td align="center" colspan="3">
						<table width="100%" cellspacing="5px" border="0">
							<tr>
								<td align="center"><input type="button" class="sbutton" id="submitannotation" value="Submit"></td>
							</tr>
								<td align="right"><input type="button" class="obutton" id="submitnoidea" value="I don't know"></td>
							</tr>
						</table>
					</td>
				</tr>
			</form>
		</td>
	</tr>
